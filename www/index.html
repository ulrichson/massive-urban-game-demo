<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/leaflet/leaflet.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/leaflet/leaflet.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="app" ng-controller="AppCtrl" style="padding-bottom: 44px">
    <div class="map-wrapper" data-tap-disabled="true">
      <div id="map"></div>
    </div>
    <div class="bar bar-footer">
      <button class="button button-clear pull-left" ng-click="placePlayers()")>Place Players</button>
      <button class="button button-clear pull-right" ng-click="removePlayers()")>Remove Players</button>
    </div>
  </body>
</html>
